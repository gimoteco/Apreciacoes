{% extends 'pagina_base.html' %}

{% block corpo %}
  <h1>Todas os reconhecimentos</h1>
  <div class="ui feed">
    {% for reconhecimento in reconhecimentos %}
      {% include 'reconhecimento.html' with reconhecimento=reconhecimento %}
      {% empty %}
        <p>Nao existem reconhecimentos!</p>
    {% endfor %}
  </div>
{% endblock %}
