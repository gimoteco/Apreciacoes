<h1>Todas os reconhecimentos</h1>
<ul>
  {% for reconhecimento in reconhecimentos %}
    <li>
      Em {{ reconhecimento.data|date:'d/m/Y' }},
      <strong>{{ reconhecimento.reconhecido }}</strong> reconheceu
      <strong>{{ reconhecimento.reconhecedor }}</strong> por
      {{ reconhecimento.valor }} dizendo
      <em>{{ reconhecimento.justificativa }}</em>
    </li>
  {% endfor %}
</ul>
